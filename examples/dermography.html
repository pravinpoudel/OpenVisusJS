    <meta charset='utf-8'>
    <title>Dermography Powered by Visus</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <script src="../src/VisusGetTileSources.js"></script>
</head>
<body>
    <!--openseadragon-->
    <div id="openseadragon1" class="openseadragon" style="width:100%; height:100%;background-color: black;"></div>
    <script type="text/javascript">
      var bXRoad=false;
      OpenSeadragon({
          id: "openseadragon1",
          prefixUrl: "https://raw.githubusercontent.com/openseadragon/openseadragon/master/images/",
          showNavigator: true,
          showReferenceStrip: true,
          navigatorPosition: "TOP_RIGHT",
          sequenceMode: true,
          preserveViewport: true,
          tileSources: [
                getTileSources("http://atlantis.sci.utah.edu", "capilla00000", 768, 576, 20, 512, bXRoad)
              , getTileSources("http://atlantis.sci.utah.edu", "capilla00001", 768, 576, 20, 512, bXRoad)
              , getTileSources("http://atlantis.sci.utah.edu", "capilla00002", 768, 576, 20, 512, bXRoad)
              , getTileSources("http://atlantis.sci.utah.edu", "capilla00003", 768, 576, 20, 512, bXRoad)
              , getTileSources("http://atlantis.sci.utah.edu", "capilla00004", 768, 576, 20, 512, bXRoad)
              , getTileSources("http://atlantis.sci.utah.edu", "capilla00005", 768, 576, 20, 512, bXRoad)
              , getTileSources("http://atlantis.sci.utah.edu", "capilla00006", 768, 576, 20, 512, bXRoad)
          ]
      });
    </script>
